<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="js\bootstrap.bundle.min.js"></script>


    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Stacked Form</h1>
        <form>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your e-mail">
            </div>
            <div class="mt-3 mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter you password" >
            </div>
            <div class="form-check">
                <label class="form-check-lable">
                    <input type="checkbox" class="form-check-input" name="remember">Remember me
                </label>
            </div>
            <br><br><br><br>
            <div class="mt3">
                <h1>Text Area</h1>
                <label for="comment">Comments:</label><br>
                <textarea name="text" id="comment" cols="100" rows="10" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
